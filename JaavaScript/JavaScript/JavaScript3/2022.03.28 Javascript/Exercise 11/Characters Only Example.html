<body>

<form name="myForm" action="" onsubmit="return allLetter()" method="post">
Name:	<input type="text" name="fname" id="txtname" >
<input type="submit" value="Submit" >
</form>

<script>

	function allLetter(){
	
	var letters= /^[A-Za-z]+$/;
	var name=document.getElementById("txtname").value;
	if(name.match(letters))
	{
		return true;
		}
	else
	{
		alert("Enter characters only");
	return false;
		}
	}
</script>
