<html>
<body>

<button onclick="myFunction()">Get output</button>
<p id="demo"></p>

<script>
	function myFunction(){
	 var i=0;
	 var text="";
	 
	 do{
	 text += "<br>The number is "+ i;
	 i++;
	 }
	 
	 while(i<10);
	document.getElementById("demo").innerHTML=text;

	}
</script>
</body>
</html>
