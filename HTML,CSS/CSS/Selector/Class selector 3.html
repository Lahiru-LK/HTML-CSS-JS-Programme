<!DOCTYPE html>

<html>
    <head>
        <style>
          p.center{
          text-align: center;
          color: red;
        }

        p.large{
            font-size: 24px;
        }
          
        </style>
    </head>

    <body>
    
        <h1>Demo of the class selector</h1>
        <h1 class="center">This heading wil not be affected</h1>
        <p class="center">This pragraph will be red and center-aligned</p>
        <p class="center large">This paragraph will be red,center-aligned,and in a 24px font size</p>
           
    </body>

</html>
