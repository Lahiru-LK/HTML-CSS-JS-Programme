<html>
<head>

<script src="jquery-3.6.0.min.js"></script>

<script>

	$(document).ready(function(){
		$("button").click(function(){
			$("p").toggle();
		});
	});


</script>
</head>

<body>


	<button>Togle between hiding and showing the paragraphs</button>
	<p>This is a pragraph with little content.</p>
	<p>This is another small paragraphs</p>

</body>
</html>
